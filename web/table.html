<!DOCTYPE html>
<html>
<head>
    <title>Go + htmx app </title>
    <!-- <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="./output.css" rel="stylesheet">
    <meta charset="UTF-8"> 

</head>

<body class="text-center flex flex-col w-full gap-6 mt-10">
    <a href="/update" class="text-sm font-semibold ">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Update repoistory data
    </button>
    </a>
    <div
        class="relative flex flex-col w-full h-full overflow-scroll text-gray-700 bg-white shadow-md rounded-lg bg-clip-border">
        <table class="w-full text-left table-auto min-w-max text-slate-800">
            <thead>
                <tr class="text-slate-500 border-b border-slate-300 bg-slate-50">
                    <th class="p-4">
                        <p class="text-sm leading-none font-normal">
                            Repo
                        </p>
                    </th>
                    <th class="p-4">
                        <p class="text-sm leading-none font-normal">
                            Number of Packages
                        </p>
                    </th>
                    <th class="p-4">
                        <p class="text-sm leading-none font-normal">
                            Last Updated
                        </p>
                    </th>
                    <th class="p-4">
                        <p class="text-sm leading-none font-normal">
                            Updated in last 7 days
                        </p>
                    </th>
                    <!-- <th class="p-4">
                        <p></p>
                    </th> -->
                </tr>
            </thead>
            <tbody>
                {{ range .Repos }}
                {{ if .Bad }}
                <tr class="hover:bg-slate-50  bg-red-50">
                    
                    <td class="p-4">
                        <p class="text-sm font-bold">
                           {{ .Name }}
                        </p>
                    </td>
                    <td class="p-4">
                        <p class="text-sm">
                           {{ .Packages }}
                        </p>
                    </td>
                    <td class="p-4">
                        <p class="text-sm">

                              {{ .LastUpdated }}
                        </p>
                    </td>
                    <td class="p-4">
                        <p class="text-sm">

                              {{ .Healthly }}
                              
                        </p>
                    </td>
                </tr>
                    {{ else }}
                <tr class="hover:bg-slate-50  bg-green-50">
                    <td class="p-4">
                        <p class="text-sm font-bold">
                           {{ .Name }}
                        </p>
                    </td>
                    <td class="p-4">
                        <p class="text-sm">
                           {{ .Packages }}
                        </p>
                    </td>
                    <td class="p-4">
                        <p class="text-sm">

                              {{ .LastUpdated }}
                        </p>
                    </td>
                    <td class="p-4">
                        <p class="text-sm">

                              {{ .Healthly }}
                              
                        </p>
                    {{ end }}
                    <!-- <td class="p-4">
                        <a href="/a" class="text-sm font-semibold ">
                            Edit
                        </a>
                    </td> -->
                </tr>
                {{ end }}

            </tbody>
        </table>
    </div>

</body>

</html>
